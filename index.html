<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arjun Pun Magar</title>
    <link rel="stylesheet" href=".//style.css">
</head>

<body>
    <div class="image-page">
        <div>
            <img src="photo-1635426984010-afdca4a8047b.avif" alt="Eagle Image" class="eagle-img">
            <div class="imgg"> Image by Arjun Pun Magar</div>
        </div>
        <div>
            <h3>I will be creating simple online login page.<br>
                This will not be a real online server but rather simple one.
            </h3>
            <div class="background">
                <div>
                    <h4>Let's begin!</h4>
                    <form action="Signup form" method="post">
                        <div class="names">
                            <div>
                                <label for="First Name">*First Name:</label>
                                <input type="text" id="First Name" name="First Name" required>
                            </div>
                            <div>
                                <label for="Last Name">*Last Name:</label>
                                <input type="text" id="Last Name" name="Last Name" required>
                            </div>
                        </div>
                        <div class="info">
                            <div>
                                <label for="Email">Email:</label>
                                <input type="email" id="Email" name="Email" placeholder="ram@gmail.com">
                            </div>
                            <div>
                                <label for="PN">Phone Number:</label>
                                <input type="tel" id="PN" name="PN">
                            </div>
                        </div>
                        <div class="pws">
                            <div>
                                <label for="PW">Password:</label>
                                <input type="password" id="PW" name="PW">
                            </div>
                            <div>
                                <label for="CP">Confirm Password:</label>
                                <input type="password" id="CP" name="CP">
                            </div>
                        </div>

                    </form>
                    <br>
                </div> 
                <button type="Create">Create a Page </button>
                <h4>Already have an account? </h4><a href=".//index.html">Here</a>
            </div>

        </div>

    </div>

</body>

</html>
